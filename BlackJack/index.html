<!doctype html>
<html lang="en">
  <head>
    <title>Black Jack Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Odibee+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
      
    <div id="table">

      <input id="new-game" type="button" value="New Game" onClick="window.location.reload()">
        <div id="prompt" class="col-12 messages">Welcome to my Black Jack Game</div>

        <div class="row">
        <label class="col-3 label">Dealer: </label>
        
        <label id="dealer-points" class="col-9 points"></label>
        </div>
        
        <div id="dealer-hand" class=" border border-danger hand">
          
        </div>

        <div class="row  ">
        
        <label class="col-3 label ">Player: </label>
        
        <label id="player-points" class="col-9 points"></label>

        </div>
        
        <div id="player-hand" class=" border border-danger  hand">
          
        
        </div>
        
        <div class="buttons">
        
        <button class="col-3" id="deal-button">Deal</button>
        
        <button class="col-3" id="hit-button">Hit</button>
        
        <button class="col-3" id="stand-button">Stand</button>
        
        </div>
          

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
